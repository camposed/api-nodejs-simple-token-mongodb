<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Test</title>
</head>
<body>
    <div id="myData"></div>
    <script>
        fetch('http://172.16.101.75:3001/api/sala/?access_token=ae8f340f1940547a177b6bb04e6d3cd3')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            console.log(mainContainer);
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = '<p>' + data[i].solicita + ' de ' + data[i].dependencia + ' ha reservado la Sala de Reuniones, el d√≠a ' + data[i].fecha_inicio + ' en horario de ' + data[i].hora_inicio + ' a ' + data[i].hora_fin + '</p>';
                mainContainer.appendChild(div);
            }
        }
    </script>
</body>
</html>
